<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    min-height: 100vh;
    background-image: url("img1.jpg");
    background-size: cover;      /* full screen cover */
    background-position: center; /* center align */
    background-repeat: no-repeat;
    background-attachment: fixed;
}
.glass-card {
  background: rgba(255, 255, 255, 0.15); /* transparent */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.3);

  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.35);
}

    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="text-center mb-4"> Stationery Shopping Cart</h2>

        <!-- Input Row -->
        <div class="row mb-3">
    <!-- Item selection -->
    <div class="col-md-5 mb-2">
        <label for="itemSelect" class="form-label">Select Item</label>
        <select id="itemSelect" class="form-select">
            <option value="">Choose an Item</option>
        </select>
    </div>

    <!-- Quantity input -->
    <div class="col-md-3 mb-2">
        <label for="itemQty" class="form-label">Quantity</label>
        <input type="number" id="itemQty" class="form-control" placeholder="Enter quantity" min="1" value="1">
    </div>

    <!-- Add button -->
    <div class="col-md-4 mb-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="addItem()">Add Item</button>
    </div>
</div>


        <!-- Cart Table -->
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>S-NO</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartList"></tbody>
        </table>

        <h4 class="text-end">Total: â‚¹<span id="total">0</span></h4>
    </div>
</div>
<button type="button" onclick="confirmPurchase()">
    Confirm Purchase
</button>


<script src="cart.js"></script>
</body>
</html>
